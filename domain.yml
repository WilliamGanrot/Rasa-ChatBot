session_config:
  session_expiration_time: 60.0
  carry_over_slots_to_new_session: true
intents:
- greet
- goodbye
- affirm
- deny
- mood_great
- mood_unhappy
- bot_challenge
- ask_for_directions
entities:
- location
slots:
  location:
    type: text
templates:
  utter_greet:
  - text: Hey! How are you?
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_sorry:
  - text: Sorry
  utter_cookie:
  - text: Here is a cookie!
  utter_hungry:
  - text: Are you hungry?
actions:
- utter_greet
- action_respond_to_location
- utter_happy
- utter_did_that_help
- utter_cheer_up
- utter_goodbye
- utter_iamabot
- utter_sorry
- utter_cookie
- utter_hungry
